<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Hãy nhập 1 số nguyên  ");
        let b = prompt("Hãy nhập  1 số nguyên ");
        let c = prompt("Hãy nhập 1 số nguyên  ");
        if(a>b && a >c){
            document.write("a là số lớn nhất");
        }else if(b>a && b >c ){
            document.write("b là số lớn nhất");
        }else {
            document.writeln("c là số lớn nhất")
        }

    </script>
</body>

</html>
