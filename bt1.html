<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Hãy nhập số a")
        let b = prompt("Hãy nhập số b")
        if(a%b == 0){
            document.write("A chia hết cho b")
        }else{
            document.writeln("A không chia hết cho b")
        }

    </script>
</body>

</html>
