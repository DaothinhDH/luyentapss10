<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Hãy nhập điểm bài kiểm tra");
        let b = +prompt("Hãy nhập điểm Thi giữa kì");
        let c = +prompt("Hãy nhập điểm Điểm thi cuối kì");
        let dtb = (a + b + c) / 3;
        if (dtb >= 8.0 && dtb <= 10.0) {
            document.write("Bạn xếp loại giỏi")
        } else if (dtb >= 6.5 && dtb <= 7.9) {
            document.write("Bạn xếp loại khá")
        } else if (dtb >= 5 && dtb <= 6.4) {
            document.write("Bạn xếp loại trung bình")
        } else {
            document.write("Bạn xếp loại Yếu")

        }







    </script>
</body>

</html>
