<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Hãy nhập số tuổi của bạn")
        if(a<120 && a>0){
            document.write("Đây là tuổi của một người")
        }else{
            document.write("đây không phải là tuổi của một người")
        }

    </script>
</body>
</html>
