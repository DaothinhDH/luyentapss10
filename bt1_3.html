<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Hãy nhập số nguyên vào đây")
         if(number > 0){
            document.write("Lớn hơn không")
         }else{
            document.write("Nhỏ hơn không")
         }
    </script>
</body>
</html>
